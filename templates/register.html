



<side-menus>
  <!-- Center content -->
    <pane side-menu-content>
        <div class="bar bar-header bar-positive">
            <button class="button button-clear" ng-click="toggleMenu()">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">WhenIn</h1>
            <button class="button button-clear" ng-click="openModal()">
                <i class="icon ion-compose"></i>
            </button>
            
        </div>
        

        <content has-header="true">
            
        <h2>Registration</h2>
        
        <form ng-model="signupform">
            <label for="name">Username:</label>
            <input type="text" autocapitalize="off" class="text-center" placeholder="mark_123" ng-model="register.username" />
            
            <label for="name">Real name:</label>
            <input type="text" autocapitalize="off" class="text-center" placeholder="Marky Mark" ng-model="register.name" />
            
            
            <label for="email">Email:</label>
            <input type="email" class="text-center" placeholder="mark.wahlberg@mw.com" ng-model="register.mail" />
            
            <label for="password">Password:</label>
            <input type="password" class="text-center" ng-model="register.password" />
                        
            <button class="custombutton" ng-click="signup(register)">Register</button>
        </form>
            
            
        </content>      
    </pane>

  <!-- Left menu -->
  <side-menu side="left">
      <div class="bar bar-header bar-positive">
      </div>
      <content
        has-header="true"
        scroll="true">
        <div class="list" ng-controller="MenuCtrl">
            <a class="item item-icon-left" ng-click="goHome()">
                <i class=" icon-small ion-home"> Go home</i>
            </a>
            
            <a class="item item-icon-left" ng-click="addQuestion()">
                <i class="icon-small ion-compose"> Write question</i>
            </a>  
            
            <a class="item item-icon-left" ng-click="showArchive()">
                <i class="icon-small ion-archive"> See other questions</i>
            </a>
            
            <a class="item item-icon-left" ng-click="showProfile()">
                <i class="icon-small ion-person"> Show Profile</i>
            </a>
            
            <a class="item item-icon-left" ng-click="showMap()">
                <i class="icon-small ion-map"> Show Map</i>
            </a>
            
            <a class=" item item-icon-left" ng-click="logout()">
                <i class="icon-small ion-log-out"> Log out</i>
            </a>
          
        </div>
          
          
      </content>
  </side-menu>
</side-menus>
