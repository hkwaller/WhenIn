



<side-menus>
  <!-- Center content -->
    <pane side-menu-content>
        <div class="bar bar-header bar-positive">
             <button class="button specialButton button-clear" ng-click="gotologin()">
                <i class="icon ion-chevron-left"></i>
            </button>
            <h1 class="title">Registration</h1>
           
            
        </div>
        

        <content has-header="true">
            
            <div class="list list-inset">
                <label class="item item-input">
                <input type="text" placeholder="Username"  ng-model="register.username">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Full Name"  ng-model="register.name">
              </label>
                <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="register.mail">
              </label>
                <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="register.password">
              </label>   
            </div>
          <ul class="list">
              <li class="item item-toggle">
                 Godkjenn vilk√•r
                 <label class="toggle">
                   <input type="checkbox">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
              </li>
        </ul>
            <button class="button button-block button-positive" ng-click="signup(register)">
              Register!
            </button>
            
            
            
            
            
        </content>      
    </pane>

  <!-- Left menu -->
  <side-menu side="left">
      <div class="bar bar-header bar-positive">
      </div>
      <content
        has-header="true"
        scroll="true">
        <div class="list" ng-controller="MenuCtrl">
            <a class="item item-icon-left" ng-click="goHome()">
                <i class=" icon-small ion-home"> Go home</i>
            </a>
            
            <a class="item item-icon-left" ng-click="addQuestion()">
                <i class="icon-small ion-compose"> Write question</i>
            </a>  
            
            <a class="item item-icon-left" ng-click="showArchive()">
                <i class="icon-small ion-archive"> See other questions</i>
            </a>
            
            <a class="item item-icon-left" ng-click="showProfile()">
                <i class="icon-small ion-person"> Show Profile</i>
            </a>
            
            <a class="item item-icon-left" ng-click="showMap()">
                <i class="icon-small ion-map"> Show Map</i>
            </a>
            
            <a class=" item item-icon-left" ng-click="logout()">
                <i class="icon-small ion-log-out"> Log out</i>
            </a>
          
        </div>
          
          
      </content>
  </side-menu>
</side-menus>
