



<side-menus>
  <!-- Center content -->
    <pane side-menu-content>
        <div class="bar bar-header bar-positive">
            <button class="button specialButton button-clear" ng-click="toggleMenu()">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Profile</h1>
            <button class="button specialButton button-clear" ng-click="editProfile()">
                <i class="icon ion-wrench"></i>
            </button>
        </div>
        
        <content has-header="true" class="text-center">
              <div class="list list-inset" ng-show="edit">
                <label class="item item-input">
                    <strong style="margin-right: 15px">Username</strong><input type="text" placeholder="{{ user.attributes.username }}" readonly>
                </label>
                <label class="item item-input">
                    <strong style="margin-right: 15px">Full name</strong><input type="text" placeholder="{{ user.attributes.name }}" readonly>
                </label>
                <label class="item item-input">
                    <strong style="margin-right: 15px">Email</strong><input type="text" placeholder="{{ user.attributes.email }}"readonly>
                </label>         
            </div>
            
            <div class="list list-inset" ng-show="!edit">
                <label class="item item-input">
                    <input type="text" placeholder="{{ user.attributes.username }}" ng-model="profile.username">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="{{ user.attributes.name }}" ng-model="profile.name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="{{ user.attributes.email }}" ng-model="profile.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="profile.password">
                </label>  
                <div class="text-center confirmed {{ confirmedProfile }}" ng-model="saved">Profile saved</div>

                <button class="button button-block button-positive" ng-click="saveProfile(profile)">
                  Save profile
                </button>           
            </div>

        </content>      
    </pane>

  <!-- Left menu -->
  <side-menu side="left">
      <div class="bar bar-header bar-positive">
      </div>
      <content
        has-header="true"
        scroll="true">
        <div class="list" ng-controller="MenuCtrl">
           <a class="item item-icon-left" ng-click="goHome()">
                <i class=" icon-small ion-home"> Go home</i>
            </a>
            
            <a class="item item-icon-left" ng-click="addQuestion()">
                <i class="icon-small ion-compose"> Write question</i>
            </a>  
            
            <a class="item item-icon-left" ng-click="showArchive()">
                <i class="icon-small ion-archive"> See other questions</i>
            </a>
            
            <a class="item item-icon-left" ng-click="showProfile()">
                <i class="icon-small ion-person"> Show Profile</i>
            </a>
            
            <a class="item item-icon-left" ng-click="showMap()">
                <i class="icon-small ion-map"> Show Map</i>
                
            </a>
                     
            <a class=" item item-icon-left" ng-click="logout()">
                <i class="icon-small ion-log-out"> Log out</i>
            </a>
        </div>
          
          
      </content>
  </side-menu>
</side-menus>
